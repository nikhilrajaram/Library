<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Check Out Physical Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="  sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="../static/html/navbar :: navbar-auth"></div>
<div class="check-out-item-container">
    <h2>Check out an item</h2>
    <form action="#" th:action="@{/checkOutPhysicalItem}" method="post">
        <div class="form-group" th:object="${user}">
            <input type="text" required class="form-control" id="user-email" placeholder="User Email Address" th:field="*{email}" />
        </div>
        <div class="form-group" th:object="${item}">
            <input type="text" required class="form-control" id="item-id" placeholder="Item ID" th:field="*{itemId}" />
        </div>
        <div class="form-group">

            <!-- TODO: add conditional; if item is checked out, then window.location = 'item-checked-out'
                    if item not checked out, then window.location = 'failed-check-out' -->
            <button type="submit" onclick="{window.location='/'}" class="btn btn-primary" style="width:100%">Check Out Item</button>
        </div>
    </form>
</div>

</body>
</html>
