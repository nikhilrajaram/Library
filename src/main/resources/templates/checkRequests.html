<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CheckRequest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="  sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="../static/html/navbar :: navbar-auth"></div>
<div class="request-help-container">
    <div class="container" style="padding-top:10px;padding-bottom:5px;">
        <div class="float-left">
            <h2>Your Requests</h2>
            <!-- TODO: Display regular user's requests -->
        </div>
    </div><br>
    <div class="border-top my-3" style></div>
    <div class="container">
        <div class="list-group" th:each="request : ${helpRequests}" style="width:100%">
            <ul class="list-group list-group-horizontal" style="width:100%">
                <li class="list-group-item" th:text="'Your Requests: '" style="width:25%"></li>
                <li class="list-group-item" th:text="${request.getContent()}" style="width:75%"></li>
            </ul>
        </div>
        <div class="form-group">
            <button type="submit" onclick="{window.location='/requestHelp'}" class="btn btn-primary" style="width:100%">Ask a Librarian</button>
        </div>
        <div class="form-group">
            <button type="submit" onclick="{window.location='/'}" class="btn btn-primary" style="width:100%">Go to home page</button>
        </div>
    </div>
</div>
</body>
</html>
