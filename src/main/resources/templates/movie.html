<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="${movie.getTitle()}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="  sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="../static/html/navbar :: navbar-auth"></div>
    <div class="container" style="padding-top:10px;">
        <h2 th:text="${movie.getTitle()}"></h2>
    </div>
    <div class="border-top my-3" style></div>
    <div class="container">
        <p class="font-weight-bold">Genre:
            <span class="font-weight-normal" th:text="${movie.getGenre()}"></span>
            <button type="button" class="btn btn-primary float-right" th:if="${item.getnAvailable()>0 && item.getDigital()}">Check Out</button>
        </p>
        <p class="font-weight-bold">Runtime: <span class="font-weight-normal" th:text="${movie.getRuntime()}"></span></p>
        <p class="font-weight-bold">Released: <span class="font-weight-normal" th:text="${movie.getReleaseDate()}"></span></p>
        <p class="font-weight-bold">Summary:</p>
        <p th:text="${movie.getSummary()}"></p>
    </div>
</body>
</html>
